<!DOCTYPE html>
<html>
<head>
	<title>Chess960 Generator</title>
	<script>
		function shuffle(arr){
			for (let i = arr.length-1; i > 0; i--){
				let j = Math.floor(Math.random() * (i+1));
				let k = arr[i];
				arr[i] = arr[j];
				arr[j] = k;
			}
			return arr;
		}

		function make_arr(pie_arr, shpo_arr){
			let new_arr = [];
			for (let i = 0; i < pie_arr.length; i++){
				j = shpo_arr[i];
				new_arr.push(pie_arr[j]);
			}
			return new_arr.join(" | ");
		}

		function generateBoard() {
			const piece_arr = ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R'];
			const pos_arr = [0, 1, 2, 3, 4, 5, 6, 7];
			const shuffle_pos_arr = shuffle(pos_arr);
			const final_arr = make_arr(piece_arr, shuffle_pos_arr)

			document.getElementById("test").innerHTML = final_arr;
		}
	</script>
</head>
<body>
	<h1 id="test">R | N | B | Q | K | B | N | R</h1>
	<button type="button" style="height: 100px;width: 150px;" onclick="generateBoard()">Generate New Set-up</button>
</body>
</html>
